<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>FlappyJS</title>

    // 引入游戏对象
	<script src="sprite.js"></script>
    // 引入小鸟对象
    <script src="bridClass.js"></script>

	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>
	var deepCopy= function(source) {
		var result={};
		for (var key in source) {
			result[key] = typeof source[key]==='object'? deepCopy(source[key]): source[key];
		}
		return result;
	}



	// 全局变量
	var
	canvas,		// 面板
	ctx,		// 内容
	width,
	height,

	fgpos=0,
	frames=0,	// 计数器
	score=0,	// 等分
	best=0,		// 最高得分
	currentstate,	// 当前状态
	gameStatus={
		Splash:0,	// 准备游戏
		Game:1,		// 游戏中
		Score:2		// 得分
	},
    okbtn,
    bird=new Bird(),
    // 另外个小鸟
    anotherBird=new Bird();

	// 障碍物
	pipes={
		_pipes:[],
		// 重置障碍物列表
		reset:function () {
			this._pipes=[];
		},
		// 更新
		update:function () {
			// 间隔触发
			if(frames % 100===0){
				var _y=height-(s_pipeSouth.height+s_fg.height+120+200*Math.random());
				this._pipes.push({
					x:500,
					y:_y,
					width:s_pipeSouth.width,
					height:s_pipeSouth.height
				});
			}
			// 每个障碍物向左移动
			for(var i=0,len=this._pipes.length;i<len;i++){
				var p = this._pipes[i];
				// 判断撞上障碍物，通过判断鸟距离边界的方形面积与小鸟圆形面积做比较
				if(i===0){
					// 计算游戏得分
                    score+=p.x===bird.x?1:0;

					// 1.如果小鸟在左边，拿到障碍物的最左边x坐标
					var cx=Math.min(Math.max(bird.x,p.x),p.x+p.width);
					var cy1=Math.min(Math.max(bird.y,p.y),p.y+p.height);
					var cy2=Math.min(Math.max(bird.y,p.y+p.height+80),p.y+2*p.height+80);

					var dx=bird.x-cx;
					var dy1=bird.y-cy1;
					var dy2=bird.y-cy2;

					var d1=dx*dx+dy1*dy1;
					var d2=dx*dx+dy2*dy2;
					var r=bird.radius*bird.radius;

					if(r>d1||r>d2){
						currentstate=gameStatus.Score;
					}


				}

				// 向左移动
				p.x-=2;
				// 障碍物消失
				if(p.x<-50){
					this._pipes.splice(i,1);
					i--;
					len--;
				}
			}
		},
		draw:function (ctx) {
			for(var i=0,len=this._pipes.length;i<len;i++){
				var p=this._pipes[i];
				s_pipeSouth.draw(ctx,p.x,p.y);
				s_pipeNorth.draw(ctx,p.x,p.y+80+p.height);
			}
		}
	};

	// 初始化方法
	main();

	// 点击事件
	function onpress(evt) {

		switch(currentstate){
			case gameStatus.Splash:
				currentstate=gameStatus.Game;
				bird.jump();
				anotherBird.jump();
				break;
			case gameStatus.Game:
				bird.jump();
				anotherBird.jump();
				break;
			case gameStatus.Score:
				var mx=evt.offsetX,my=evt.offsetY;
				// 兼容手机端
				if(mx==null||my==null){
					mx=evt.touches[0].clientX;
					my=evt.touches[0].clientY;
                }
				// 判断点击区域在button
                if(okbtn.x<mx&&mx<okbtn.x+okbtn.width&&okbtn.y<my&&my<okbtn.y+okbtn.height){
                    pipes.reset();
                    currentstate=gameStatus.Splash;
                    score=0;
                }
				break;
		}
	}

	// 初始化方法
	function main() {
		canvas=document.createElement("canvas");
		width=window.innerWidth;
		height=window.innerHeight;

		// 另外一个小鸟高度
		anotherBird.initheight=480;

		// 监听事件的类型
		var evt="touchstart";
		if(width>=500){
			width=320;
			height=480;
			canvas.style.border="1px solid #000";
			evt="mousedown";
		}
		document.addEventListener(evt,onpress);

		// 设置当前的游戏状态
		currentstate=gameStatus.Splash;
		// 添加canvas
		canvas.width=width;
		canvas.height=height;
		ctx=canvas.getContext("2d");
		document.body.appendChild(canvas);

		// 添加图片
		var img=new Image();
		img.onload=function () {
			// 初始化游戏对象
			initSprites(this);
			// 设置背景颜色
			ctx.fillStyle=s_bg.color;
			//
            okbtn={
            	x:(width-s_buttons.Ok.width)/2,
                y:height-200,
                width:s_buttons.Ok.width,
                height:s_buttons.Ok.height
            };
			run();
		}
		img.src="res/sheet.png";
	}

	// 开始游戏
	function run() {
		var loop=function () {
			update();
			render();
			window.requestAnimationFrame(loop,canvas);
		}
		window.requestAnimationFrame(loop,canvas);
	}

	// 更新一些状态和坐标点
	function update() {
		frames++;
		// 背景区域
		if(currentstate!==gameStatus.Score){
			fgpos=(fgpos-2 )%14;
		} // 如果游戏结束记录最大分数
		else{
            best=Math.max(best,score);
        }

		// 更新障碍物
		if(currentstate===gameStatus.Game){
			pipes.update();
		}

//		console.log(fgpos);
		// 更新鸟
		bird.update();
		// 更新另外一只鸟
        anotherBird.update();
	}

	// 渲染
	function render() {
		// 渲染背景颜色
		ctx.fillRect(0,0,width,height);
		// 渲染背景图片
		s_bg.draw(ctx,0,height-s_bg.height);
		s_bg.draw(ctx,s_bg.width,height-s_bg.height);

		// 渲染小鸟，障碍物
		bird.draw(ctx);
		anotherBird.draw(ctx);
		pipes.draw(ctx);

		// 游戏区域
		s_fg.draw(ctx,fgpos,height-s_fg.height);
		s_fg.draw(ctx,fgpos+s_fg.width,height-s_fg.height);

		var width2=width/2;

		// 如果状态是准备游戏
		if(currentstate===gameStatus.Splash){
			// 显示操作提示
			s_splash.draw(ctx,width2-s_splash.width/2,height-300);
			// 文本提示
			s_text.GetReady.draw(ctx,width2-s_text.GetReady.width/2,height-380);
		}
		// 如果游戏结束
        if(currentstate===gameStatus.Score){
            s_text.GameOver.draw(ctx,width2-s_text.GameOver.width/2,height-400);
	        s_score.draw(ctx,width2-s_score.width/2,height-340);
            s_buttons.Ok.draw(ctx,okbtn.x,okbtn.y);
            // 游戏结束时  显示当前得分和历史最好得分
            s_numberS.draw(ctx,width2-47,height-304,score,null,10);
	        s_numberS.draw(ctx,width2-47,height-262,best,null,10);
        }else{
			s_numberB.draw(ctx,null,20,score,width2);
        }
	}

</script>
</body>
</html>
